# https://docs.dapr.io/reference/components-reference/supported-bindings/rabbitmq/
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: binding-mosquitto
  namespace: default
spec:
  type: bindings.mqtt
  version: v1
  metadata:
  - name: url
    value: mqtt://test-mosquitto:1883
  - name: topic
    value: test-topic
  - name: consumerID
    value: "myGroup"