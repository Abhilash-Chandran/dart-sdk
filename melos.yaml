name: dapr_dart_sdk

packages:
  - packages/**

scripts:
  update_dapr_grpc: 
    run : |
      cd packages/dapr_proto && ./scripts/sh/update_dapr_grpc.sh
    # select_package:
    #   - "*dapr_client"
    #   - "*dapr_flutter"
  freezed:build:client:
    run : |
      melos exec --scope="*dapr_client" -- dart run build_runner build --build-filter "package:dapr_client/src/models/generated/*" --delete-conflicting-outputs
  # freezed:watch:client:
  #   run : |
  #     melos exec --scope="*dapr_client" -- dart run build_runner watch --build-filter "package:dapr_client/src/models/generated/*"
  publish:proto:
    run: melos exec --scope="*dapr_proto" -- pub publish
  test:client:e2e:http:
    run : |
      melos exec --scope="*dapr_client" -- TEST_SECRET_1=secret_val_1 TEST_SECRET_2=secret_val_2 dapr run --app-id test-suite --app-protocol grpc --app-port 50001 --dapr-http-port 50000 --components-path ./test/components dart run test 'test/client/http/http_client_test.dart'
  debug:test:client:e2e:http:
    run : |
      melos exec --scope="*dapr_client" -- TEST_SECRET_1=secret_val_1 TEST_SECRET_2=secret_val_2 dapr run --app-id test-suite --app-protocol grpc --app-port 50001 --dapr-http-port 50000 --components-path ./test/components -- dart run test --debug --chain-stack-traces 'test/client/http/http_client_test.dart' 